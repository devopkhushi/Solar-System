<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Solar System - Interactive 360Â° View</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>3D Solar System Simulation</header>
  <div id="container" role="main" aria-label="3D solar system simulation with planet speed controls">
    <div id="canvas-wrapper" role="region" aria-label="3D solar system canvas container">
      <canvas id="solarSystemCanvas" aria-label="3D solar system rendering canvas"></canvas>
    </div>
    <section id="controlPanel" aria-label="Planet orbital speed controls">
      <h2>Orbital Speed Controls</h2>
      <div class="speed-control"><label for="mercurySpeed">Mercury</label>
        <input type="range" id="mercurySpeed" min="0" max="10" step="0.1" value="1" />
      </div>
      <div class="speed-control"><label for="venusSpeed">Venus</label>
        <input type="range" id="venusSpeed" min="0" max="10" step="0.1" value="0.8" />
      </div>
      <div class="speed-control"><label for="earthSpeed">Earth</label>
        <input type="range" id="earthSpeed" min="0" max="10" step="0.1" value="1" />
      </div>
      <div class="speed-control"><label for="marsSpeed">Mars</label>
        <input type="range" id="marsSpeed" min="0" max="10" step="0.1" value="0.6" />
      </div>
      <div class="speed-control"><label for="jupiterSpeed">Jupiter</label>
        <input type="range" id="jupiterSpeed" min="0" max="10" step="0.1" value="0.3" />
      </div>
      <div class="speed-control"><label for="saturnSpeed">Saturn</label>
        <input type="range" id="saturnSpeed" min="0" max="10" step="0.1" value="0.2" />
      </div>
      <div class="speed-control"><label for="uranusSpeed">Uranus</label>
        <input type="range" id="uranusSpeed" min="0" max="10" step="0.1" value="0.1" />
      </div>
      <div class="speed-control"><label for="neptuneSpeed">Neptune</label>
        <input type="range" id="neptuneSpeed" min="0" max="10" step="0.1" value="0.07" />
      </div>
      <button id="pauseResumeButton" aria-label="Pause animation">Pause</button>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
